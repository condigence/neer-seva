<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <h4 class="form-header text-uppercase">
                      <i class="zmdi zmdi-view-list"></i>
                       Edit Shop
                    </h4>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Shop Name</label>
                        <div class="col-sm-10">
                          <input formControlName="name" type="text" class="form-control" id="name" name="name"  required [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                          <div *ngIf="submitted && f.name.errors">
                              <div *ngIf="f.name.errors.required">Shop Name is required</div>
                            </div>
                        </div>
                      </div>
                      <!-- <div class="form-group row">
                          <label for="type" class="col-sm-2 col-form-label">Shop Type</label>
                          <div class="col-sm-10">
                            <input formControlName="type" type="text" class="form-control" id="type" name="type"  required [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                            <div *ngIf="submitted && f.type.errors">
                                <div *ngIf="f.type.errors.required">Shop type is required</div>
                            </div>
                          </div>
                        </div> -->
                        <div class="form-group row">
                          <label for="name" class="col-sm-2 col-form-label">Shop Type</label>
                          <div class="col-sm-10">
                            <select class="form-control" formControlName="type" id="id">
                              <option value="" disabled>Select shop type</option>
                              <option *ngFor="let shop of shopTypes" [value]=shop.type>
                                {{ shop.type }}
                              </option>
                            </select>
                          </div>
                        </div>


                        <div *ngIf="shop" class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Current SHop Image</label>
                          <div class="col-lg-9">
                              <img [src]="'data:image/jpeg;base64,'+shop.pic"
                              style="margin:auto;height:100px;display:block;margin-top: 10px;margin-bottom: 15px;" class="brandImg">
          
                          </div>
                        </div>
          
                        <div class="form-group row">
                          <label class="col-lg-2 col-form-label form-control-label">Choose Image</label>
                          <div class="col-lg-9">
          
                            <app-upload-image (messageEvent)="receiveMessage($event)" [receivedParentMessage]="messageToSendP">
                            </app-upload-image>
          
                          </div>
                        </div>


                        <div class="form-group row">
                            <label for="branch" class="col-sm-2 col-form-label">Shop Branch</label>
                            <div class="col-sm-10">
                              <input formControlName="branch" type="text" class="form-control" id="branch" name="branch"  required [ngClass]="{ 'is-invalid': submitted && f.branch.errors }">
                              <div *ngIf="submitted && f.branch.errors">
                                  <div *ngIf="f.branch.errors.required">Shop Branch is required</div>
                              </div>
                            </div>
                          </div>
                        <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> Update</button>
                        <a class="btn btn-danger" href="javascript:history.go(-1)" style="margin-left: 20px;">Back</a>
                  </form>
                </div>
              </div>
            </div>
          </div><!--End Row-->
    </div>
</div>
