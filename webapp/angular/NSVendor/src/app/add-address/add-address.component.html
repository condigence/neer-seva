            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header">
                <i class="zmdi zmdi-view-list"></i>
                Add Address
              </h4>
              <div class="form-group row">
                <label for="address_type" class="col-sm-2 col-form-label">Address type</label>
                <div class="col-sm-10">
                  <select class="form-control" (change)="changeAddressType($event)" formControlName="address_type" id="address_type"
                  [ngClass]="{ 'is-invalid': submitted && f.address_type.errors }"
                  >
                    <option value="" disabled>Select Address type</option>
                    <option *ngFor="let a of addressType" [value]="a.addressName">
                      {{ a.addressName }}
                    </option>
                  </select>
                  <div class="invalid-feedback" *ngIf="submitted && handleError('address_type', 'required')">
                    <strong>
                      <strong>You must select a Address type!</strong>
                    </strong>
                  </div>
                </div>
              </div>


              
              <div class="form-group row">
                <label for="addr_line1" class="col-sm-2 col-form-label">Address line 1</label>
                <div class="col-sm-10">
                  <input placeholder="Flat/House No./floor no." formControlName="addr_line1" type="text"
                    class="form-control" id="addr_line1" name="addr_line1" required [ngClass]="{
                      'is-invalid': submitted && f.addr_line1.errors
                    }" />
                  <div *ngIf="submitted && f.addr_line1.errors" class="invalid-feedback">
                    <div *ngIf="
                        f.addr_line1.errors.required">
                        <strong>Address line 1 is required</strong>
                    </div>
                  </div>
                </div>
              </div>

              


              <div class="form-group row">
                <label for="addr_line2" class="col-sm-2 col-form-label">Address line 2</label>
                <div class="col-sm-10">
                  <input formControlName="addr_line2" placeholder="colony/street" type="text" class="form-control"
                    id="addr_line2" name="addr_line2" required [ngClass]="{
                      'is-invalid': submitted && f.addr_line2.errors
                    }" />
                  <div *ngIf="submitted && f.addr_line2.errors" class="invalid-feedback">
                    <div *ngIf="f.addr_line2.errors.required">
                      <strong>Address line 2 is required</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="addr_line3" class="col-sm-2 col-form-label">Address line 3</label>
                <div class="col-sm-10">
                  <input formControlName="addr_line3" type="text" placeholder="locality/village" class="form-control"
                    id="addr_line3" name="addr_line3" required [ngClass]="{
                      'is-invalid': submitted && f.addr_line3.errors
                    }" />
                  <div *ngIf="submitted && f.addr_line3.errors" class="invalid-feedback">
                    <div *ngIf="f.addr_line3.errors.required">
                      <strong>Address line 3 is required</strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="addr_line4" class="col-sm-2 col-form-label">Addredd line 4</label>
                <div class="col-sm-10">
                  <input placeholder="landmark/e.g. near public school" formControlName="addr_line4" type="text"
                    class="form-control" id="addr_line4" name="addr_line4" required [ngClass]="{
                      'is-invalid': submitted && f.addr_line4.errors
                    }" />
                  <div *ngIf="submitted && f.addr_line4.errors" class="invalid-feedback">
                    <div *ngIf="
                        f.addr_line4.errors.required
                      ">
                      <strong>Address line 4 is required</strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="pin" class="col-sm-2 col-form-label">Pincode</label>
                <div class="col-sm-10">
                  <input numbersOnly formControlName="pin" placeholder="6 digits pin" type="text" class="form-control" id="pin"
                    name="pin" minlength="6" maxlength="6" required [ngClass]="{
                      'is-invalid': submitted && f.pin.errors
                    }" />
                  <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">
                    <div *ngIf="f.pin.errors.required">
                      <strong>pincode is required</strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input formControlName="city" type="text" placeholder="Enter your city name" class="form-control"
                    id="city" name="city" required [ngClass]="{
                      'is-invalid': submitted && f.city.errors
                    }" />
                  <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">
                      <strong>city name is required </strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                  <input placeholder="Enter your state name" formControlName="state" type="text" class="form-control"
                    id="state" name="state" required [ngClass]="{
                      'is-invalid': submitted && f.state.errors
                    }" />
                  <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">
                      <strong>state name is required</strong> 
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                  <input formControlName="country" placeholder="Enter your country name" type="text"
                    class="form-control" id="country" name="country" required [ngClass]="{
                      'is-invalid': submitted && f.country.errors
                    }" />
                  <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                    <div *ngIf="f.country.errors.required">
                      <strong>country name is required</strong> 
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-success">
                  <i class="zmdi zmdi-plus"></i> Save Address
                </button>
              </div>
            </form>

</div> -->
