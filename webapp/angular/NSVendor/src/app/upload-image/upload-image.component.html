<div class="row">

  <div class="col-sm-6">
    <div>
      <input type="file" (change)="onFileChanged($event)" class="btn btn-info btn-xs">

    </div>
  </div>
  <div class="col-sm-6" style="left:10% !important"> <input type="button" (click)="onUpload()"
      value="upload" class="btn btn-info btn-xs imgUploadBtn">
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <img [src]="imgURL" height="100" *ngIf="imgURL" alt="N/A">
  </div>


  <div class="col-sm-6">
    <div *ngIf='dispalyPreview'>
      <span>Preview:</span>
      {{childMessage}}
      <img height="100" class="preImg" [src]="convertedImage">
    </div>
  </div>
</div>
