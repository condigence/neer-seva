<div id="wrapper" style="padding: 15.25rem;padding-top: 145px;">
    <div class="card card-authentication1  ">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="assets/images/lg.png" alt="logo icon" width="200">
                </div>
                <div class="card-title text-uppercase text-center py-3">OTP</div>

                <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="OTP">Check your message for OTP</label>
                        <input type="password" formControlName="otp" class="form-control" placeholder="One Time password"
                            [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" />
                        <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                            <div *ngIf="f.otp.errors.required">OTP is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Submit</button>
                    </div> -->

                    <div class="form-group">
                        <button [disabled]="loading"
                            class="btn btn-primary shadow-primary btn-block waves-effect waves-light">Submit</button>


                        <!-- <button [disabled]="loading" class="btn btn-primary">Submit</button> -->
                    </div>
                </form>


            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-muted mb-0">Not yet Registered? <a routerLink="/register"> Sign Up here</a></p>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade show" *ngIf="showErrorModal" style="display: block; background-color: rgba(0,0,0,0.5);" (click)="closeErrorModal()">
    <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    <i class="zmdi zmdi-alert-circle mr-2"></i>Invalid OTP
                </h5>
                <button type="button" class="close text-white" (click)="closeErrorModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center p-4">
                <i class="zmdi zmdi-close-circle zmdi-hc-3x text-danger mb-3"></i>
                <h5 class="mb-3">OTP Verification Failed</h5>
                <p class="text-muted">The OTP you entered is incorrect. Please check and try again.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="closeErrorModal()">
                    <i class="zmdi zmdi-check mr-1"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
