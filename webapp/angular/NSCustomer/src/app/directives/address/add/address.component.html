<menu></menu>
<div class="content-wrapper" style="margin-left: 250px;margin-right: 250px;">
  <div class="container-fluid">
    <!-- Back Button -->
    <div class="row mb-3" style="margin-top: 25px;">
      <div class="col-12">
        <button class="btn btn-outline-primary" routerLink="/address/list">
          <i class="zmdi zmdi-arrow-left mr-2"></i>Back to Addresses
        </button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-gradient text-white">
            <h5 class="form-header mb-0">
              <i class="zmdi zmdi-home mr-2"></i>
              Add New Address
            </h5>
          </div>


          <div class="col-lg-12">


            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header"></h4>
              <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Address type</label>
                <div class="col-sm-10">
                  <select class="form-control" formControlName="type" id="type">
                    <option value="" disabled>Select Address type</option>
                    <option *ngFor="let a of addressType" [value]="a.addressName">
                      {{ a.addressName }}
                    </option>
                  </select>
                  <div *ngIf="submitted && f.type.errors">
                    <div *ngIf="f.type.errors.required">
                      Address type is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="line1" class="col-sm-2 col-form-label">Address line 1</label>
                <div class="col-sm-10">
                  <input placeholder="Flat/House No./floor no." formControlName="line1" type="text" class="form-control"
                    id="line1" name="line1" required [ngClass]="{
          'is-invalid': submitted && f.line1.errors
        }" />
                  <div *ngIf="submitted && f.line1.errors">
                    <div *ngIf="
            f.line1.errors.required">
                      Address line 1 is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="line2" class="col-sm-2 col-form-label">Address line 2</label>
                <div class="col-sm-10">
                  <input formControlName="line2" placeholder="colony/street" type="text" class="form-control" id="line2"
                    name="line2" required [ngClass]="{
          'is-invalid': submitted && f.line2.errors
        }" />
                  <div *ngIf="submitted && f.line2.errors">
                    <div *ngIf="f.line2.errors.required">
                      Address line 2 is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="line3" class="col-sm-2 col-form-label">Address line 3</label>
                <div class="col-sm-10">
                  <input formControlName="line3" type="text" placeholder="locality/village" class="form-control"
                    id="line3" name="line3" required [ngClass]="{
          'is-invalid': submitted && f.line3.errors
        }" />
                  <div *ngIf="submitted && f.line3.errors">
                    <div *ngIf="f.line3.errors.required">
                      Address line 3 is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="line4" class="col-sm-2 col-form-label">Address line 4</label>
                <div class="col-sm-10">
                  <input placeholder="landmark/e.g. near public school" formControlName="line4" type="text"
                    class="form-control" id="line4" name="line4" required [ngClass]="{
          'is-invalid': submitted && f.line4.errors
        }" />
                  <div *ngIf="submitted && f.line4.errors">
                    <div *ngIf="
            f.line4.errors.required
          ">
                      Address line 4 is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="pin" class="col-sm-2 col-form-label">Pincode</label>
                <div class="col-sm-10">
                  <input formControlName="pin" placeholder="6 digits pin" type="text" class="form-control" id="pin"
                    name="pin" minlength="6" maxlength="6" required [ngClass]="{
          'is-invalid': submitted && f.pin.errors
        }" />
                  <div *ngIf="submitted && f.pin.errors">
                    <div *ngIf="f.pin.errors.required">
                      pincode is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input formControlName="city" type="text" placeholder="Enter your city name" class="form-control"
                    id="city" name="city" required [ngClass]="{
          'is-invalid': submitted && f.city.errors
        }" />
                  <div *ngIf="submitted && f.city.errors">
                    <div *ngIf="f.city.errors.required">
                      city name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                  <input placeholder="Enter your state name" formControlName="state" type="text" class="form-control"
                    id="state" name="state" required [ngClass]="{
          'is-invalid': submitted && f.state.errors
        }" />
                  <div *ngIf="submitted && f.state.errors">
                    <div *ngIf="f.state.errors.required">
                      state name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                  <input formControlName="country" placeholder="Enter your country name" type="text"
                    class="form-control" id="country" name="country" required [ngClass]="{
          'is-invalid': submitted && f.country.errors
        }" />
                  <div *ngIf="submitted && f.country.errors">
                    <div *ngIf="f.country.errors.required">
                      country name is required
                    </div>
                  </div>
                </div>
              </div>




              <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Is Default</label>
                <div class="col-sm-10">
                  <p>
                    <input type="checkbox" formControlName="isDefault">
                  </p>
                </div>
              </div>


              <div class="form-footer">
                <button type="submit" class="btn btn-success">
                  Add
                </button>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
