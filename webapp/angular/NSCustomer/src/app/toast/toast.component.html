<!-- Toast Debug: {{toastService.toasts.length}} toasts -->
<div style="position: fixed; top: 0; right: 0; background: red; color: white; padding: 10px; z-index: 999999;">
  TEST: {{toastService.toasts.length}} toasts
</div>
<div class="toast-wrapper">
  <div *ngFor="let toast of toastService.toasts"
       class="toast-item" 
       [ngClass]="toast.classname">
    <div class="toast-content">
      <i class="zmdi zmdi-check-circle" *ngIf="toast.classname?.includes('success')"></i>
      <i class="zmdi zmdi-close-circle" *ngIf="toast.classname?.includes('danger')"></i>
      <i class="zmdi zmdi-info" *ngIf="toast.classname?.includes('info')"></i>
      <i class="zmdi zmdi-alert-triangle" *ngIf="toast.classname?.includes('warning')"></i>
      <span class="toast-text">{{toast.message}}</span>
    </div>
    <button class="toast-close" (click)="toastService.remove(toast)">
      <i class="zmdi zmdi-close"></i>
    </button>
  </div>
</div>
