<div class="login-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-4">
        <div class="card card-authentication1">
          <div class="card-body">
            <div class="card-content p-2">
              <div class="text-center">
                <img src="assets/images/lg.png" alt="logo icon" class="img-fluid" />
              </div>
              <div class="card-title text-uppercase text-center py-3">Sign In</div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input
                    type="text"
                    maxlength="10"
                    formControlName="contact"
                    numbersOnly
                    inputmode="numeric"
                    autocomplete="tel"
                    pattern="\d{10}"
                    [class.is-invalid]="submitted && f.contact.invalid"
                    class="form-control"
                    placeholder="Enter your 10-digit contact number"
                    aria-label="Contact number"
                  />
                  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback d-block">
                    <div *ngIf="f.contact.errors.required">Contact is required</div>
                    <div *ngIf="f.contact.errors.pattern">Contact must be exactly 10 digits (numbers only)</div>
                    <div *ngIf="f.contact.errors.minlength || f.contact.errors.maxlength">Contact must be 10 digits</div>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <button
                    type="submit"
                    [disabled]="!loginForm.valid"
                    class="btn btn-primary shadow-primary btn-block waves-effect waves-light w-100"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer text-center py-3">
            <p class="text-muted mb-0">
              Not yet Registered? <a routerLink="/register"> Sign Up here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
