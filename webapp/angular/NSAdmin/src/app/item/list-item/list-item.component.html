<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center w-100">
          <div>
            <h5 class="form-header">
              <i class="zmdi zmdi-format-list-numbered"></i>
              Item List
            </h5>
          </div>

          <div class="d-flex align-items-center mt-2 mt-md-0">
            <button [routerLink]="['/item/add-item']" type="button" class="btn btn-primary">
              <i class="zmdi zmdi-plus"></i> Add Item
            </button>

            <form class="search-bar ms-2 mb-0 d-flex w-100 w-md-auto" (submit)="$event.preventDefault()">
              <input type="text" class="form-control search-input" name="search" (input)="Search()" [(ngModel)]="name"
                autocomplete="off" placeholder="Search By Item Name" aria-label="Search items" />
            </form>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let item of items; trackBy: trackItem; let i = index">
            <div class="wow fadeIn" data-wow-delay=".3s">
              <figure class="card card-product h-100 d-flex flex-column align-items-stretch">
                <div class="img-wrap text-center pt-3">
                  <img [src]="'data:image/jpeg;base64,' + item.pic" class="brandImg img-fluid" alt="{{ item.name }}" />
                </div>
                <figcaption class="info-wrap text-center mt-2 px-2">
                  <h6 class="title mb-2">{{ item.name || 'N/A' }}</h6>
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                      <del class="price-old">&#x20B9;{{ item.price || 'N/A' }}</del>
                      <span class="price-new ms-2">&#x20B9;{{ item.dispPrice || 'N/A' }}</span>
                    </div>
                  </div>

                  <div class="btn-group d-flex justify-content-center" role="group" aria-label="item-actions">
                    <button (click)="updateItem(item)" class="btn btn-sm btn-primary me-2" title="Edit"><i class="zmdi zmdi-edit"></i></button>
                    <button class="btn btn-sm btn-danger" (click)="deleteTheItem(item)" title="Delete"><i class="zmdi zmdi-delete"></i></button>
                  </div>
                </figcaption>
                <div class="bottom-wrap mt-auto p-2 text-center">
                  <div class="price-wrap h5"></div>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
