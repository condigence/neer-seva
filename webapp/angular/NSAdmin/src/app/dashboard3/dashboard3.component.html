<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="card">
          <div class="card-header">Dashboard 3 - Bar</div>
          <div class="card-body">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card">
          <div class="card-header">Dashboard 3 - Doughnut</div>
          <div class="card-body">
            <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions" [type]="doughnutChartType"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Dashboard 3 - Sales Line</div>
          <div class="card-body">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
