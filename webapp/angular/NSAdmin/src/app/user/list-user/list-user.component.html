<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="form-header">
              <i class="zmdi zmdi-format-list-numbered"></i>
              Users List
            </h5>
            <button [routerLink]="['/user/add-user']" type="submit" class="btn btn-primary">
              <i class="zmdi zmdi-plus"></i> Add User
            </button>
            <form class="search-bar pull-right">
              <input class="form-control" type="text" name="search" (input)="Search()" [(ngModel)]="name"
                autocomplete="off" placeholder="Search By User Name" />
            </form>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <div *ngIf="!res || res.length === 0" class="p-3">No users found.</div>
              <table *ngIf="res && res.length" class="table table-bordered">
                <thead>
                  <tr>
                    <th>S.N</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of res; let i = index; trackBy: trackUser">
                    <td>{{ i + 1 }}</td>
                    <td>
                      <img [src]="'data:image/jpeg;base64,' + user.pic" class="rounded-circle customer-img"
                        (error)="onImgError($event)" alt="" />
                    </td>
                    <td>{{ user.name || 'N/A' }}</td>
                    <td>{{ user.contact || 'N/A' }}</td>
                    <td>{{ user.email || 'N/A' }}</td>
                    <td>{{ user.type || 'N/A' }}</td>
                    <td>
                      <a (click)="updateUser(user)" class="btn btn-sm btn-primary" style="margin: 5px;">
                        <i class="zmdi zmdi-edit" data-toggle="tooltip" data-placement="top" title="Edit"></i>
                      </a>
                      <a class="btn btn-sm btn-danger" (click)="deleteTheUser(user)" style="color: white;">
                        <i class="zmdi zmdi-delete" data-toggle="tooltip" data-placement="top" title="Delete"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
