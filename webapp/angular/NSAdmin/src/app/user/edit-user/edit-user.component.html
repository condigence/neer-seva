<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header text-uppercase">
                <i class="zmdi zmdi-view-list"></i>
                User Update
                <p class="float-end text-lowercase text-danger small">
                  {{ mandatoryFields }}
                </p>
              </h4>
              <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name
                  <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                  <input
                    formControlName="name"
                    type="text"
                    placeholder="Enter your Name"
                    class="form-control"
                    id="name"
                    name="name"
                    [ngClass]="{
                      'is-invalid': submitted && f.name.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <ng-container *ngIf="f.name.errors.required">
                      <strong> Name is required</strong>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="contact" class="col-sm-2 col-form-label">Contact
                  <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                  <input
                    formControlName="contact"
                    placeholder="CONTACT"
                    readonly
                    name="contact"
                    class="form-control"
                    id="contact"
                    type="text"
                    numbersOnly
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"
                  >Email
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Enter you email id"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <ng-container *ngIf="f.email.errors.required">
                      <strong>Email is required</strong>
                    </ng-container>
                    <ng-container *ngIf="f.email.errors.email">
                      <strong>Email must be a valid email address</strong>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label"
                  >User Type
                  <!-- <span>(optional)</span> -->
                </label>
                <div class="col-sm-10">
                  <select
                    (change)="changeType($event)"
                    class="form-control"
                    formControlName="type"
                    id="type"
                    [ngClass]="{ 'is-invalid': submitted && f.type.errors }"
                  >
                    <option value="" selected="true">Choose Role</option>
                    <option *ngFor="let type of userType" [value]="type.name">{{
                      type.name
                    }}</option>
                  </select>
                  <div
                    class="invalid-feedback"
                    *ngIf="submitted && handleError('type', 'required')"
                  >
                    <strong>
                      You must select a user type!
                    </strong>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="hidden" class="form-group" formControlName="id" />
              </div>

              <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label"
                  >User Image</label
                >
                <div class="col-lg-10">
                  <img
                    [src]="(editForm.get('pic')?.value) ? ('data:image/jpeg;base64,' + editForm.get('pic')?.value) : 'assets/images/df_user.png'"
                    class="brandImg img-fluid my-2"
                    alt=""
                  />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label"
                  >Image
                  <!-- <span>(optional)</span> -->
                </label>
                <div class="col-lg-10">
                  <app-upload-image
                    (messageEvent)="receiveMessage($event)"
                    [receivedParentMessage]="messageToSendP"
                  >
                  </app-upload-image>
                </div>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-success me-2">
                  <i class="fa fa-check-square-o"></i> Update
                </button>
                <a class="btn btn-danger text-white" href="javascript:history.go(-1)"><i class="fa fa-close"></i> Close</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
