<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header text-uppercase">
                <i class="zmdi zmdi-view-list"></i>
                Add Brand
                <!-- <p style="float:right;color:#ff3300;font-size:11px;" class="text-lowercase">{{mandatoryFields}}</p> -->
              </h4>
              <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label">name
                  <span style="color: red;">*</span>
                </label>
                <div class="col-lg-10">
                  <input formControlName="name" placeholder="Brand Name" type="text" class="form-control" id="name"
                    name="name" required [ngClass]="{
                      'is-invalid': submitted && f.name.errors
                    }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <ng-container *ngIf="f.name.errors.required">
                      <strong>Brand name is required</strong>
                    </ng-container>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="hidden" class="form-group" formControlName="imageId" />
              </div>

              <!-- <label class="col-sm-2 col-form-label">Choose Brand Image</label>
              <app-upload-image (messageEvent)="receiveMessage($event)" [receivedParentMessage]="messageToSendP">
              </app-upload-image> -->

              <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label">Image
                  <span style="color: red;">*</span>
                </label>
                <div class="col-lg-10">
                  <app-upload-image (messageEvent)="receiveMessage($event)" [receivedParentMessage]="messageToSendP">
                  </app-upload-image>
                </div>
              </div>
              <div class="form-group row">
                <p style="float: right;color: #ff0000; font-size: 13px;font-weight: 600;margin: 1%;">
                  Note: {{ mandatoryFields }}
                </p>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-primary">
                  <i class="zmdi zmdi-plus"></i> Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End Row-->
  </div>
</div>
<script src="assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
