server:
  port: 9095
  address: localhost

app:
  # Use forward-slash style and the requested absolute path
  # Use a relative path: prefer -Dapp.base.path if provided, otherwise use the JVM working dir (user.dir)
  # Resulting value will be something like: <working-dir>/neerseva-images
  location: "${app.base.path:${user.dir}}/neerseva-images"

spring:
  application:
    name: NS-IMAGE-SERVICE

  # Provide datasource at the root so env.getProperty("spring.datasource.url") is available for diagnostics
  datasource:
    url: jdbc:mysql://localhost:3306/ns-image-db?autoReconnect=true&useSSL=false
    username: root
    password: "ConDyn6!"
    driver-class-name: com.mysql.cj.jdbc.Driver

# Default Eureka settings (can be overridden per-profile)
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
