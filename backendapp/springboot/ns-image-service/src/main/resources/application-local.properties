# Local profile for running without Eureka and with an in-memory DB

# Disable Eureka registration for local runs
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# JPA / H2 settings for tests/local runs
spring.datasource.url=jdbc:h2:mem:neerseva;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
