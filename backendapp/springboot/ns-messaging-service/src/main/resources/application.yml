spring:
  datasource:
    url: jdbc:h2:mem:messagingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Enable H2 console
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console

logging.level.org.springframework: INFO


