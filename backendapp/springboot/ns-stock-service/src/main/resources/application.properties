spring.datasource.url=jdbc:mysql://localhost:3306/ns-stock-db?autoReconnect=true&useSSL=false

spring.datasource.username=root

spring.datasource.password=ConDyn6!

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Use Hibernate 6 compatible dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false

spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway auto-migration because the environment's Flyway detected an unsupported DB string; we run a safe Java-based schema fix at startup instead.
spring.flyway.enabled=false

server.port=9093

spring.application.name=NS-STOCK-SERVICE

# Image client circuit breaker settings
app.image.circuit.failure-threshold=5
app.image.circuit.open-millis=60000
app.image.circuit.reset-on-success=true

# Resilience4j circuit breaker defaults for imageService
resilience4j.circuitbreaker.instances.imageService.register-health-indicator=true
resilience4j.circuitbreaker.instances.imageService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.imageService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.imageService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.imageService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.imageService.waitDurationInOpenState=60s
resilience4j.circuitbreaker.instances.imageService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.imageService.eventConsumerBufferSize=10

# DevTools restart can cause classloader visibility issues for some auto-configurations
# Disable restart to avoid "Could not find class [org.springframework.boot.actuate.autoconfigure.health.HealthContributorAutoConfiguration]" errors
spring.devtools.restart.enabled=false
# Alternatively, exclude actuator autoconfigure jars from restart monitoring if you want restart enabled
spring.devtools.restart.exclude=**/spring-boot-actuator-autoconfigure-*.jar
